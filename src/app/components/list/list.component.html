  <ion-toolbar color="secondary">
    <ion-title>{{ title }}({{ items.length }})</ion-title> 
    
  </ion-toolbar>
  
  <ion-list> 
    <ion-item-sliding *ngFor="let item of items">
      <ion-item>
        <ion-label>{{ item.text }}</ion-label>
      </ion-item>
      
      <ion-item-options side="start" (ionSwipe)="complete(item)">
        <ion-item-option (click)="complete(item)" *ngIf="allowDone" expandable>
          <ion-icon name="checkmark-circle"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item-options side="end" (ionSwipe)="delete(item)">
        <ion-item-option color="secondary" (click)="todo(item)" *ngIf="allowTodo">
          <ion-icon name="list"></ion-icon>
        </ion-item-option>  
        <ion-item-option color="primary" (click)="later(item)" *ngIf="allowLater">
          <ion-icon name="moon"></ion-icon>
        </ion-item-option>  
        <ion-item-option color="danger" (click)="delete(item)" expandable>
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  
    
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="add()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
