<ion-toolbar  color="primary">
    <ion-title>
      Todo Details
    </ion-title>
    <ion-buttons slot="start">
      <ion-button  color="light" icon-only>
        <ion-back-button defaultHref="/tabs/todo"></ion-back-button>
      </ion-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-content> 
    <ion-grid>
      <!-- Todo Name -->
      <ion-row>
        <ion-col size="3">
          <ion-item>
            <ion-checkbox mode="md" title="Completed" color="primary"></ion-checkbox>
          </ion-item> 
        </ion-col>
        <ion-col size="9">
          <ion-item>
            <ion-input [(ngModel)]="todoName" (keyup.enter)="updateTodo(items.text)"  value="{{ items.text }}" placeholder="My Task"></ion-input>
          </ion-item>
        </ion-col> 
      </ion-row>

      <!-- Add Date Reminder -->
      <ion-row>
        <ion-col size="3">
          <ion-item>
            <ion-icon color="primary" name="calendar"></ion-icon>
          </ion-item> 
        </ion-col>
        <ion-col size="9">
          <ion-item>
            <ion-label>Due on</ion-label>
            <ion-datetime [(ngModel)]="todoCal"   (ionChange)="updateTodoCal()" display-format="MMMM/DD/YYYY" picker-format="MMM DD, YYYY"></ion-datetime>
          </ion-item>
        </ion-col> 
      </ion-row>

      <!-- Add Time Reminder -->
      <ion-row>
        <ion-col size="3">
          <ion-item>
            <ion-icon color="primary" name="alarm"></ion-icon>
          </ion-item> 
        </ion-col>
        <ion-col size="9">
          <ion-item>
            <ion-label>Remind me at</ion-label>
            <ion-datetime  [(ngModel)]="todoTime"  (ionChange)="updateTodoTime()" displayFormat="hh-mm-ss A" picker-format="hh mm ss A"></ion-datetime>
          </ion-item>
        </ion-col> 
      </ion-row> 

      <!-- Add Todo Note -->
      <ion-row>
        <ion-col size="3">
          <ion-item>
            <ion-icon color="warning" name="create"></ion-icon>
          </ion-item> 
        </ion-col>
        <ion-col size="9">
          <ion-item>
            <ion-label  position="floating">Note</ion-label>
            <ion-textarea color="primary" [(ngModel)]="todoNote" rows="1" (keyup.enter)="updateTodoNote()"></ion-textarea>
          </ion-item>
        </ion-col> 
      </ion-row>
      
      <!-- List of Subtask -->
      <ion-row *ngFor="let counter of [1,2,3,4]">
        <ion-col size="3" >
          <ion-item>
            <ion-checkbox mode="md"  color="primary"></ion-checkbox>
          </ion-item> 
        </ion-col>
        <ion-col size="9">
          <ion-item>
            <ion-textarea value="This is subtask {{ counter }}" rows="1"></ion-textarea>
          </ion-item>
        </ion-col> 
      </ion-row>

      <!-- Add Subtask -->
      <ion-row>
        <ion-col size="3">
          <ion-item>
            <ion-button fill="clear">
              <ion-icon slot="icon-only" title="Add Subtask"  name="add"></ion-icon>
            </ion-button>
          </ion-item> 
        </ion-col>
        <ion-col size="9">
          <ion-item>
            <ion-textarea placeholder="Add Subtask" rows="1"></ion-textarea>
          </ion-item>
        </ion-col> 
      </ion-row>

      <!-- Comment here -->
      <ion-row> 
        <ion-col size="12"  *ngFor="let comment of items.comments; let i = index">
          <ion-item>
            <ion-icon name="person" slot="start"></ion-icon>
            <ion-label>
              <h4>{{ comment.commentor }} <small>{{ comment.date }}</small> </h4>
              <p style="text-indent:  10px">{{ comment.comment}}</p>
            </ion-label>
            <ion-button (click)="deleteComment(i,items.id)" title="Delete comment" slot="end" fill="clear">
              <ion-icon slot="icon-only" color="primary"  name="close"></ion-icon>
            </ion-button> 
          </ion-item>
        </ion-col>   
      </ion-row>
    </ion-grid>  
  </ion-content>  
  <ion-footer>
    <ion-toolbar>
      <ion-grid>
        <ion-row>
          <ion-col> 
            <ion-item>
              <ion-label position="floating">Add a comment</ion-label>
              <ion-textarea [(ngModel)]="todoComment" rows="1" ></ion-textarea>
              <ion-buttons  slot="end">
                <ion-button (click)="addComment()" title="Send comment">
                  <ion-icon class="ion-margin-top"  name="send"  color="primary"></ion-icon>
                </ion-button>
              </ion-buttons>
            </ion-item>
          </ion-col>
        </ion-row> 
      </ion-grid>  
    </ion-toolbar> 
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-button  (click)="showItem()" title="Delete todo">
          <ion-icon name="trash"  color="danger" mode="md" ></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  
  </ion-footer>
